<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title data-i18n="resources.title_tiledMapLayer_China2000"></title>
  <link rel="stylesheet" href="https://iclient.supermap.io/dist/mapboxgl/iclient-mapboxgl.min.css">
  <link rel="stylesheet" href="https://iclient.supermap.io/web/libs/mapbox-gl-js-enhance/1.12.0-1/mapbox-gl-enhance.css">
  <script src="https://iclient.supermap.io/web/libs/mapbox-gl-js-enhance/1.12.0-1/mapbox-gl-enhance.js"></script>
  <script src="https://iclient.supermap.io/dist/mapboxgl/iclient-mapboxgl-es6.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript">
    var url = 'http://10.200.37.110:30442/iserver/services/yingxiangerwei/rest/maps/China_16m_DOM@nkyyingxiang';
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: {
        version: 8,
        sources: {
          'raster-tiles': {
            type: 'raster',
            tileSize: 256,
            tiles: [url],
            rasterSource: 'iserver'
          }
        },

        layers: [
          {
            id: 'simple-tiles',
            type: 'raster',
            source: 'raster-tiles',
            minzoom: 0,
            maxzoom: 22
          }
        ]
      },
      crs: 'EPSG:4490',
      center: [101.74721254733845, 32.5665352689922],
      zoom: 3
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');
  </script>
</body>

</html>
